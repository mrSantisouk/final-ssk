<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Workshop </title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

.workshop-table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.workshop-table th,
.workshop-table td {
    padding: 12px 15px;
    text-align: left;
}

.workshop-table thead {
    background-color: #007BFF;
    color: #ffffff;
}

.workshop-table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

.workshop-table tbody tr:hover {
    background-color: #eaeaea;
}

.workshop-table th {
    background-color: #0056b3;
    color: white;
    text-transform: uppercase;
}

.workshop-table td {
    border-bottom: 1px solid #dddddd;
}

</style>
<body>
    <h1> Workshop  table khn lor</h1>
    <table class="workshop-table">
        <thead>
            <tr>
                <th >Session Title</th>
                <th>Learn</th>
                <th>Date</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4"> Nattivout xaiyavath</td>
                <td>java</td>
                <td>June 1, 2024 - June 5, 2024</td>
                <td>5 hours</td>
            </tr>
            <tr>
                
                <td>C#</td>
                <td>June 6, 2024 - June 9, 2024</td>
                <td>6 hours</td>
            </tr>
            <tr>
               
                <td>SQL</td>
                <td>June 11, 2024 - June 15, 2024</td>
                <td>7 hours</td>
            </tr>
            <tr>
               
                <td>html css javascript</td>
                <td>June 16, 2024 - June 20, 2024</td>
                <td>7.5 hours</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
